<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Totally Harmless</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }
    #start {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      font-family: Arial, sans-serif;
    }
    video {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="start">KLICK.</div>

<video id="video" src="jumpscare.mp4"></video>
<audio id="sound" src="scream.mp3"></audio>

<script>
  const start = document.getElementById("start");
  const video = document.getElementById("video");
  const sound = document.getElementById("sound");

  start.addEventListener("click", async () => {
    // Vollbild erzwingen
    if (document.documentElement.requestFullscreen) {
      await document.documentElement.requestFullscreen();
    }

    start.style.display = "none";
    video.style.display = "block";

    video.play();
    sound.play();
  });
</script>

</body>
</html>
